---
- hosts: balancer
  tasks:
      - yum: 
          name: haproxy
          state: present

      - service: 
          name: haproxy
          state: started
          enabled: yes
        
      - template:
          src: haproxy.j2
          dest: /etc/haproxy/haproxy.cfg
        notify: restart haproxy

  handlers:
      - name: restart haproxy
        service:
          name: haproxy
          state: restarted
      
