---
- hosts: prod
  tasks:
    - yum:
        name: httpd
        state: present
        
    - service:
        name: httpd
        state: started
        enabled: yes
        
    - template:
        src: web.j2
        dest: /var/www/html/index.html
        
    - service:
        name: httpd
        state: restarted
